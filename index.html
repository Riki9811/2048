				<h2 class="modal-title">How To Play</h2>
				<div class="modal-body">
					<div class="modal-section">
						<p>
							This is a recreation of the original 2048 game, the aim of the game is to combine tiles with
							the same value.
						</p>
						<p>
							Pressing the arrow keys will move all tiles in the direction of the key pressed. After all
							the tiles are done moving a new tile with a value of 2 or 4 will be created in a random
							empty cell.
						</p>
						<p>
							Two tiles with the same number will merge when they collide to create a single tile with
							double the value.
						</p>
						<p>The game is over when there are no valid ways for you to move the tiles.</p>
