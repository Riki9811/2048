				<div class="score-container">
					Score
					<span id="score-counter">0</span>
				</div>
				<button id="stats-btn" class="icon-btn">
					<svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 24 24" width="30">

				</button>

		<main><div id="game-board"></div></main>
		<template data-info-modal-template="">
			<div class="modal" data-modal="" role="dialog">

				<h2 class="modal-title">How To Play</h2>
				<div class="modal-body">
					<div class="modal-section">
						<p>
							This is a recreation of the original 2048 game, the aim of the game is to combine tiles with
							the same value.
						</p>
						<p>
							Pressing the arrow keys will move all tiles in the direction of the key pressed. After all
							the tiles are done moving a new tile with a value of 2 or 4 will be created in a random
							empty cell.
						</p>
						<p>
							Two tiles with the same number will merge when they collide to create a single tile with
							double the value.
						</p>
						<p>The game is over when there are no valid ways for you to move the tiles.</p>
					</div>

		<template data-stats-modal-template="">
			<div class="modal" data-modal="" role="dialog">
				<button class="modal-close-btn" data-modal-close="">×</button>
				<h2 class="modal-title">Statistics</h2>
				<div class="modal-body">
					<div class="modal-section" id="stats-modal-grid">
						<div class="stat-container">
							<p>Current Score</p>
							<p data-current-score="">-1</p>
						</div>
						<div class="stat-container">
							<p>Current Biggest Tile</p>
							<p data-current-big-tile="">-1</p>
						</div>
						<div class="stat-container">
							<p>Best Score</p>
							<p data-best-score="">-1</p>
						</div>
						<div class="stat-container">
							<p>All Time Biggest Tile</p>
							<p data-best-big-tile="">-1</p>
						</div>
					</div>
					<div class="modal-section" id="stats-modal-share">
						<button id="share-btn">
							<svg width="27" height="27" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
								<circle cx="22.5" cy="7.5" r="4.3" />

								<line x1="22.5" y1="22.5" x2="7.5" y2="15" stroke-width="3" stroke="var(--text)" />
							</svg>
							<p>Share</p>

					</div>
				</div>
			</div>
